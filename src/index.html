<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webpack-minimal</title>
    <link rel="shortcut icon" type="image/png" href="../assets/favicon-16x16.png"/>
    <link href="./assets/cards-css/zynga.external.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
     html, body {
         width: 100%;
         height: 100%;
         padding: 0px;
         margin: 0px;
     }

     body {
         font-family: 'Roboto', sans-serif;
         background: black;
     }

     section {
         width: 100%;
         height: 100%;
         background: #202020;
     }

     #app {
         position: relative;
         width: 100vw;
         height: 0;
         padding-bottom: 62.5%;
         margin: auto;
     }

     #controls {
         margin: 10px auto;
         display: flex;
         justify-content: center;
     }

     #controls > * {
         margin: 0px 4px;
     }

    </style>
</head>
<body>
  <section>
    <div id="app" class="is2d"></div>
    <div id="controls">
      <button id="deal">Deal</button>
      <button id="check">Check</button>
      <button id="call">Call</button>
      <button id="raise">Raise</button>
      <button id="fold">Fold</button>
      <button id="allin">Allin</button>

      <button id="onewin">OneWin</button>
      <button id="showdown">Showdown</button>

      <button id="join">Join</button>
      <button id="leave">Leave</button>
    </div>
  </section>

  <script>

   Tetris.Tests();
   init();

   function ServerContext() {
     const avatar = (() => {
       let id = 0;
       return function() {
         return 'https://i.pravatar.cc/300?' + (id++);
       }
     })();

     const seat = () => ({
       img: avatar()
     });

     const dealFens = {
       5: [
         `10 F 2 0 0 20!30 0 1 2 3 4\nI 100 0 .\nI 100 0 .\nI 70 10 .\nI 50 20 .\nI 100 10 .`,
         `10 F 2 0 0 20!30 0 1 2 3 4\nI 100 0 .\nI 100 0 .\nI 70 10 R10\nI 50 20 R20\nF 100 0 F`],
       4: [`10 F 2 0 0 20!30 0 1 2 3\nI 100 0 .\nI 70 10 R10\nI 50 20 R20\nF 100 0 F`],
       3: [`10 F 2 0 0 20!30 0 1 2\nI 70 10 R10\nI 50 20 R20\nF 100 0 F`],
       2: [`10 F 1 0 0 20!30 0 1\nI 50 20 R20\nF 100 0 R10`]
     };

     let fen = '10 F 1 0 0 20!30 0 1\nI 50 20 R20\nI 100 20 C';

     let seats = [
       seat(),
       seat(),
       seat(),
       seat(),
       seat()
     ];

     let events = {
       sit: onSit,
       flag: onFlag
     };

     let clock = {
       running: true,
       initial: 60,
       times: 60
     };

     function onSit(seatIndex) {
       console.log(seatIndex);
     }

     function onFlag() {
       console.log('onFlag');
     }

     function seatsLength() {
       let res = 0;
       for (let i = 0; i < seats.length; i++) {
         if (seats[i]) res++;
       }
       return res;
     }

     function seatIndexes(count) {
       let res = [];
       for (let i = 0; i < seats.length; i++) {
         if (res.length === count) break;

         if (seats[i]) {
           res.push(i);
         }
       }
       return res;
     }

     function emptyIndex() {
       for (let i = 0; i < seats.length; i++) {
         if (!seats[i]) return i;
       }
       return null;
     }

     this.get2 = () => ({
       seats,
       events
     });

     this.get = () => ({
       fen,
       clock,
       seats,
       events,
       seatIndexes: seatIndexes(2)
     });

     this.deal = () => {
       let fens = dealFens[seatsLength()];

       if (!fens) {
         return null;
       }

       let fen = fens[Math.floor(Math.random() * fens.length)];

       return {
         fen,
         clock,
         seatIndexes: seatIndexes(seatsLength())
       };
     };


     this.move = (o) => {
       function newRole(uci) {
         if (uci === 'F') {
           return 'F';
         } else if (uci === 'A') {
           return 'N';
         } else {
           return 'I';
         }
       }

       let res = {
         clock,
         newStack: 100,
         newWager: 100,
         newRole: newRole(o.uci),
         uci: o.uci
       };

       if (o.onewin) {
         res.oneWin = {
           winners: {
             pots: '100 0',
             stacks: [100, 90, 80, 70, 60]
           }
         };
       } else if (o.showdown) {
         res.showdown = {
           winners: {
             pots: '100 0 1~20 2',
             stacks: [100, 90, 80, 70, 60]
           },
           middle: {
             flop: 'Ah Ts Qd',
             turn: '2s',
             river: 'As'
           },
           hands: [
             { hole: 'Ah Ac', rank: 'threepair', hand: 'Ah Ac As Qd Ts' },
             { hole: 'Ah Ac', rank: 'threepair', hand: 'Ah Ac As Qd Ts' },
             { hole: 'Kc Js', rank: 'straight', hand: 'Ah Kc Qd Js Ts' },
             null,
             null
           ]
         };
       } else if (Math.random() < 0.5) {
         res.nextTurn = {
           toAct: 1
         };
       } else {
         res.nextRound = {
           toAct: 0,
           middle: {
             flop: 'Ah Tc Js',
             river: 'Ts'
           },
           pots: '100 0 1 2 3~10 0 1 2',
         };
       }
       return res;
     };

     this.join = () => {
       let seatIndex = emptyIndex();
       return {
         seatIndex,
         seat: seat()
       };
     };

     this.leave = () => {
       let seatIndex = seatIndexes(seatsLength())[0];

       if (seatIndex === null) {
         return null;
       }

       return {
         seatIndex
       };
     };
   }


   function init() {

     let context = new ServerContext();

     let api = Tetris(document.getElementById('app'), {
       ...context.get()
     });

     onClick(document.getElementById('raise'), apiMove({
       uci: 'R1000'
     }, context, api));

     onClick(document.getElementById('call'), apiMove({
       uci: 'C'
     }, context, api));

     onClick(document.getElementById('check'), apiMove({
       uci: 'H'
     }, context, api));

     onClick(document.getElementById('fold'), apiMove({
       uci: 'F'
     }, context, api));

     onClick(document.getElementById('allin'), apiMove({
       uci: 'A'
     }, context, api));

     onClick(document.getElementById('onewin'), apiMove({
       uci: 'F',
       onewin: true
     }, context, api));

     onClick(document.getElementById('showdown'), apiMove({
       uci: 'A',
       showdown: true
     },context, api));

     onClick(document.getElementById('deal'), apiDeal(context,
                                                      api));


     onClick(document.getElementById('join'), apiJoin(context,
                                                      api));

     onClick(document.getElementById('leave'), apiLeave(context,
                                                        api));

   }

   function apiJoin(context, api) {
     return function() {
       let oJoin = context.join();
       if (oJoin) {
         return api.join(oJoin);
       }
       return Promise.reject();
     };
   }

   function apiLeave(context, api) {
     return function() {
       let oLeave = context.leave();
       if (oLeave) {
         return api.leave(oLeave);
       }
       return Promise.reject();
     };
   }

   function apiDeal(context, api) {
     return function() {
       let oDeal = context.deal();
       if (oDeal) {
         return Promise.all([
           api.deal(oDeal),
           api.setClock(oDeal.clock)
         ]);
       }
       return Promise.reject();
     };
   }

   function apiMove(o, context, api) {
     return function() {
       let oMove = context.move(o);
       if (oMove) {
         let lp = api.move(oMove);

         if (oMove.nextTurn) {
           lp = lp.then(() => api.nextTurn(oMove.nextTurn));
           lp = lp.then(() => api.setClock(oMove.clock));
         } else if (oMove.nextRound) {
           lp = lp.then(() => api.nextRound(oMove.nextRound));
           lp = lp.then(() => api.setClock(oMove.clock));
         } else if (oMove.oneWin) {
           lp = lp.then(() => api.oneWin(oMove.oneWin));
         } else if (oMove.showdown) {
           lp = lp.then(() => api.showdown(oMove.showdown));
         }

         return lp;
       }
       return Promise.reject();
     };
   }

   function onClick(element, f) {
     element.addEventListener('click', f);
   }
   
  </script>

</body>
</html>
